<div class="overflow-auto h-screen w-full p-5">
    <div class="border-2 p-5 rounded-lg border-black" id="report">
        <h1 class="text-center uppercase text-2xl font-serif">{{tituloForm}}de Campo</h1>
        <div class="flex items-center justify-center h-5">
            <span class="text-red-500 text-sm" *ngIf="submitted && createAnswer.invalid">
                Todos los campos son obligatorios
            </span>
        </div>
        <div>
            <button (click)="openPDF()"
                class="bg-red-300 p-2 m-2 rounded hover:shadow-2xl border-2 border-red-300 hover:border-red-600 hover:text-red-600 hover:bg-white text-white font-semibold">
                GENERAR REPORTE <i class="fas fa-file-pdf fa-lg"></i>
            </button>
        </div>
        <form [formGroup]='createAnswer' (ngSubmit)='insertUpdateAnswer()' class="p-5">
            <div class="flex items-center justify-end" *ngIf="!submitted">
                <div>
                    <button
                        class="bg-indigo-400 text-gray-200 p-2 m-2 rounded hover:shadow-2xl hover:text-indigo-400 hover:bg-white border-2 border-indigo-400 font-semibold"
                        routerLink='/answers/list-answers'>
                        <i class="far fa-arrow-alt-circle-left fa-lg"></i> Volver
                    </button>
                </div>
                <div>
                    <button 
                        class="bg-green-400 p-2 m-2 rounded hover:shadow-2xl border-2 border-green-400 hover:text-green-600 hover:bg-white text-white font-semibold">
                        Guardar <i class="far fa-save fa-lg"></i>
                    </button>
                </div>
            </div>
            <div class="flex w-full p-5">
                <div class=" w-1/2 border-2 mr-2 p-5 hover:shadow-2xl border-black">
                    <h1>DATOS</h1>
                    <div class="m-1 text-sm">
                        Nombre
                        <select class="w-full shadow-lg" formControlName='usuario_id'>
                            <option value="">Selecionar...</option>
                            <option value={{user.id}} *ngFor="let user of users">
                                {{user.usu_nombre + ' ' + user.usu_apellido}}
                            </option>
                        </select>
                    </div>
                    <div class="m-1 text-sm">
                        Fecha
                        <input type="date" class="w-full shadow-lg " formControlName="res_fecha">
                    </div>
                    <div class="m-1 text-sm">
                        Trabajo
                        <select class="w-full shadow-lg" formControlName='trabajos_id'>
                            <option value="">Selecionar...</option>
                            <option value={{job.id}} *ngFor="let job of jobs">
                                {{job.tra_descripcion}}
                            </option>
                        </select>
                    </div>

                </div>
                <div class="w-1/2 border-2 px-5 ml-2 p-5 hover:shadow-2xl border-black">
                    <h1>UBICACION</h1>
                    <div class="m-1 text-sm">
                        Ciudad
                        <select class="w-full shadow-lg" formControlName='ciudades_id'>
                            <option value="">Selecionar...</option>
                            <option value={{city.id}} *ngFor="let city of cities">
                                {{city.ciu_descripcion}}
                            </option>
                        </select>
                    </div>
                    <div class="m-1 text-sm">
                        Dirección
                        <select class="w-full shadow-lg" formControlName='direccion_id'>
                            <option value="">Selecionar...</option>
                            <option value={{adress.id}} *ngFor="let adress of addresses">
                                {{adress.direc_calle_principal + ' ' + adress.direc_calle_secundaria}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex w-full p-5">
                <div class="border-2 w-full p-5 hover:shadow-2xl border-black">
                    <h1 class="py-5 uppercase">Recolección de datos</h1>
                    <table class="min-w-full mx-auto bg-gray-200 text-gray-800" id="table">
                        <tr class="text-left border-b-2 border-gray-300">
                            <th class="px-4 py-3 w-1/3">Pregunta</th>
                            <th class="px-4 py-3 w-1/3">Respuesta</th>
                            <th class="px-4 py-3 w-1/3">Observación</th>
                        </tr>
                        <tr class="bg-gray-100 border-b border-gray-200">
                            <td class="w-1/3 px-4 py-3">
                                <select class="w-full shadow-lg" formControlName='preguntas_id'>
                                    <option value="">Selecionar...</option>
                                    <option value={{question.id}} *ngFor="let question of questions">
                                        {{question.pre_descripcion}}
                                    </option>
                                </select>
                            </td>
                            <td class="w-1/3 px-4 py-3">
                                <input type="text" class="w-full shadow-lg" placeholder="Si/No"
                                    formControlName='res_boleano' />
                            </td>
                            <td class="w-1/3 px-4 py-3">
                                <input type="text" class="w-full shadow-lg" placeholder="Observación"
                                    formControlName='res_observacion' />
                            </td>
                        </tr>
                    </table>
                    <textarea name="" id="" class="w-full my-5 h-23" placeholder="Observación General"
                        formControlName='res_observacion_general'>
                    </textarea>
                </div>
            </div>
        </form>
    </div>
</div>
